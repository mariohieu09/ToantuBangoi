<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhap a", ''));
  let b = parseInt(prompt("Nhap b", ''));
  let result = a +b;
  switch((result >4) ? 1 : (result<4) ? 2 : 0){
    case 1:
      document.write("Below");
      break;
    case 2:
      document.write("Over");
      break;
  }
</script>

</body>
</html>
